<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url "index" %}">Project</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url "index" %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "app:registration" %}">Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "admin:index" %}">Admin</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link" href="{% url "logout" %}">Logout</a></li>
      {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url "app:user_login" %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
  <nav class="jumbotron container">

{% block body_block %}
{% endblock %}
  </nav>
  </body>
</html>
